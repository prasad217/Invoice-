version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: invoiceiq-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: invoiceiq
      MYSQL_USER: invoice
      MYSQL_PASSWORD: invoice
    ports:
      - "3306:3306"
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/00-schema.sql:ro
      - ./db/seed.sql:/docker-entrypoint-initdb.d/01-seed.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: invoiceiq-api
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: invoiceiq
      DB_USER: invoice
      DB_PASSWORD: invoice
      PYTHONUNBUFFERED: "1"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: invoiceiq-frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
